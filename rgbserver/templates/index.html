<!doctype html>
<html lang="en">
<head>
    <title>RGB strip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>RGB strip</h1>
    <div id="static-color" class="color-picker-div"></div>
    <div id="static-gradient" class="color-picker-div"></div>
    <button type="button" class="btn btn-primary" id="rainbow">Rainbow</button>
    <button type="button" class="btn btn-primary" id="rainbow-color-wipe">Rainbow Color Wipe</button>
    <button type="button" class="btn btn-primary" id="rainbow-fade">Rainbow Fade</button>
    <button type="button" class="btn btn-primary" id="random-fade">Random Fade</button>
    <button type="button" class="btn btn-primary" id="snake-color">Snake color</button>
    <button type="button" class="btn btn-primary" id="snake-fade">Snake fade</button>
    <button type="button" class="btn btn-primary" id="snake-rainbow">Snake rainbow</button>
    <button type="button" class="btn btn-primary" id="strobe">Strobe</button>
    <button type="button" class="btn btn-primary" id="fire">Fire</button>
    <button type="button" class="btn btn-primary" id="clear">Clear</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
</body>
</html>
