<!DOCTYPE html>
<html>
<head>
    <title>RGB strip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>RGB strip</h1>
    <button type="button" class="btn btn-primary" id="rainbow">Rainbow</button>
    <button type="button" class="btn btn-primary" id="rainbow-color-wipe">Rainbow Color Wipe</button>
    <button type="button" class="btn btn-primary" id="rainbow-fade">Rainbow Fade</button>
    <button type="button" class="btn btn-primary" id="random-fade">Random Fade</button>
    <button type="button" class="btn btn-primary" id="snake-color">Snake color</button>
    <button type="button" class="btn btn-primary" id="snake-fade">Snake fade</button>
    <button type="button" class="btn btn-primary" id="snake-rainbow">Snake rainbow</button>
    <button type="button" class="btn btn-primary" id="strobe">Strobe</button>
    <button type="button" class="btn btn-primary" id="fire">Fire</button>
    <button type="button" class="btn btn-primary" id="clear">Clear</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#rainbow").click(() => $.get("/rainbow"))
    $("#rainbow-color-wipe").click(() => $.get("/rainbow_color_wipe"))
    $("#rainbow-fade").click(() => $.get("/rainbow_fade"))
    $("#random-fade").click(() => $.get("/random_fade"))
    $("#snake-color").click(() => $.get("/snake_color"))
    $("#snake-fade").click(() => $.get("/snake_fade"))
    $("#snake-rainbow").click(() => $.get("/snake_rainbow"))
    $("#strobe").click(() => $.get("/strobe"))
    $("#fire").click(() => $.get("/fire"))
    $("#clear").click(() => $.get("/clear"))
</script>
</body>
</html>
